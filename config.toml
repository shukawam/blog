# For a description of these parameters, please visit the theme wiki.
# https://github.com/pacollins/hugo-future-imperfect-slim/wiki/config.toml
baseurl                 = "https://shukawam.github.io/blog/"
DefaultContentLanguage  = "ja"
title                   = "Shukawam's Daily Blog"
theme                   = "hugo-future-imperfect-slim"
paginate                = 3
disqusShortname         = ""
googleAnalytics         = ""
pluralizeListTitles     = false
disableLanguages        = []
publishDir = "docs"

[markup.goldmark.renderer]
  unsafe                = true

[outputs]
  home                  = ["html", "json", "rss"]

[params]
  enableCDN             = false
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = ""
  highlightjsLang       = []
  viewMorePostsLink     = ""
  readingTime           = true
  imageStretch          = ""
  removeBlur            = false
  socialShare           = ["twitter", "facebook", "linkedin"]
  hideEmptyStats        = false

  [params.meta]
    description         = "Shukawam's Daily Blog."
    author              = "Shuhei, Kawamura"
    favicon             = true
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    navbarTitle         = "Shukawam's Daily Blog"
    dynamicTitles       = true
    searchMenu          = true
    shareMenu           = true
    languageMenu        = true

  [params.intro]
    header                = "Shuhei, Kawamura"
    paragraph             = "Solutions Engineer at @Oracle_Japan. Like music, snowboarding and cooking. All my opinions are my own."
    rssIntro              = false
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = false

    [params.intro.pic]
      src                 = "img/main/shukawam.jpg"
      shape               = "circle"
      width               = ""
      alt                 = "Shuhei, Kawamura"

  [params.sidebar]
    about               = ""
    postAmount          = 5
    categories          = true
    categoriesByCount   = true

  [params.footer]
    rssFooter           = false
    socialFooter        = true

  [params.staticman]
    enabled             = true
    api                 = "https://staticman3.herokuapp.com"  # No Trailing Slash
    gitProvider         = "github"
    username            = "shukawam"
    repo                = "blog"
    branch              = "master"

    [params.staticman.recaptcha]
      siteKey           = ""
      encryptedKey      = ""

[menu]

  [[menu.main]]
    name              = "Home"
    identifier        = "home"
    url               = "https://shukawam.github.io/blog/"
    pre               = "<i class='fa fa-home'></i>"
    weight            = 1

